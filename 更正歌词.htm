<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>

<body>
<form name="f">
  <textarea name="txt" cols="70" rows="20"></textarea>
  <input type="button" name="button" value="go            " onClick="xx();">
</form>
<script>
	function xx(){
		var Lrc=new Array();
		lIdx=0;
		str=document.f.txt.value.replace(/"/g,"\\\"");
		Lrc[lIdx++]=str;
		document.f.txt.value="\""+str+"\"";
		
	}
</script>
</body>
</html>
